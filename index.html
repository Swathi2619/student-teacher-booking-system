<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studentâ€“Teacher Booking System</title>
  <link rel="stylesheet" href="./css/app.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f6ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    main {
      width: 90%;
      max-width: 900px;         /* Wider card */
      background: #fff;
      padding: 50px;            /* More spacious padding */
      margin-top: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* stronger shadow */
    }

    h1, h2 {
      text-align: center;
      color: #2b3a67;
    }

    h1 {
      font-size: 36px;           /* Bigger main title */
    }

    h2 {
      font-size: 26px;           /* Bigger section titles */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;                 /* More spacing between inputs */
    }

    input, button, select, textarea {
      padding: 18px;             /* Bigger input fields */
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 20px;           /* Bigger text */
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2b3a67;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #43558b;
    }

    #logout-btn {
      margin-top: 20px;
      background-color: #c0392b;
    }

    #logout-btn:hover {
      background-color: #e74c3c;
    }

    #register-result, #login-result {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 16px;          /* More spacing */
      font-size: 18px;           /* Bigger result text */
    }

    @media (max-width: 1024px) {
      main {
        max-width: 700px;
        padding: 40px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      input, button, select, textarea {
        font-size: 18px;
        padding: 16px;
      }
    }

    @media (max-width: 768px) {
      main {
        width: 95%;
        margin-top: 20px;
        padding: 25px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
      }

      input, button, select, textarea {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>ðŸ“š Studentâ€“Teacher Booking System</h1>

    <!-- Register Section -->
    <section id="register-section">
      <h2>Register (Student)</h2>
      <form id="register-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="department" placeholder="Department (optional)" />
        <button type="submit">Register</button>
      </form>
      <div id="register-result"></div>
    </section>

    <hr style="margin: 25px 0;" />

    <!-- Login Section -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-result"></div>
    </section>

    <button id="logout-btn" style="display:none;">Logout</button>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
