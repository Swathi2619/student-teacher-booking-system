<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard â€” Bookings</title>
  <link rel="stylesheet" href="./css/app.css" />
  <style>
    main {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      main {
        width: 95%;
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        border: none;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        text-transform: capitalize;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>ðŸ“‹ Teacher Dashboard</h1>
    <p id="teacher-info">Loading teacher info...</p>

    <h2>Your Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="booking-list"></tbody>
    </table>

    <button id="logout-btn">Logout</button>
  </main>

  <script type="module" src="./js/teacher.js"></script>
</body>
</html>
